<!doctype html>
<html lang="en">

<head>
    <title>Create Article</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- font awesom kit -->
    <script src="https://kit.fontawesome.com/adb19d7eeb.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Link to external css -->
    <link rel="stylesheet" type="text/css" href="css/articleBuilder.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid jumbo-content container">
        <div class="container text-center">
            <a href="" class="fas fa-home text-white fa-2x mb-4"></a>
            <h1 class="display-3 text-center text-white">Create Your Article </h1>
        </div>
    </div>



    <form action="/blogs"  method="post" class="container ">
        <div class="article-info container parallax">
            <div class="form-group mt-3">
                <label for="blogsTest">Image URL</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="image"
                    aria-describedby="emailHelp" placeholder="Enter stuff">
            </div>
            <div class="form-group">
                <label for="blogsTest">Title*</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="title"
                    aria-describedby="emailHelp" placeholder="Enter stuff">
            </div>
            <div class="form-group">
                <label for="blogsTest">Author*</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="author"
                    aria-describedby="emailHelp" placeholder="Enter stuff">
            </div>
            <div class="form-group">
                <label for="blogsTest">Article Summary*</label>
                <textarea rows='3' class="form-control" id="exampleFormControlTextarea1" name="summary"
                    placeholder="Enter stuff"></textarea>
            </div>

            <div class="form-group">
                <label for="blogsTest">Body* (text area will expand)</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="body" rows="25"></textarea>
            </div>
        </div>
        <div class="submit-button container text-center">
            <button href="/" type="submit" id="testButton" class="btn btn-light btn-lg btn-block my-4">Submit</button>
        </div>

    </form>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
